<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Document</title>
  </head>
  <body>
    <div class="sidebar">
      <a class="active" href="#home">Home</a>
      <a href="#news">Input files</a>
    </div>

    <div class="content">
      <form method="post" action="/">
        <button type="submit" value="load_pdf" name="action">Load PDF</button>
        <button type="submit" value="unload_pdf" name="action">Unload PDF</button>
      </form>

      <!-- Conditional block to display PDF if it's loaded -->
      {% if pdf %}
        <iframe 
          src="{{ url_for('static', filename='pdf/plot.pdf') }}"
          width="100%" 
          height="600px" 
          style="border: none;">
        </iframe>
      {% endif %}
    </div>
  </body>
</html>
