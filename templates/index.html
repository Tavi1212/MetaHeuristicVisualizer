<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Metaheuristic Visualizer</title>
  </head>
  <body>
    <div class="topbar">
      <h1>Metaheuristic Visualizer</h1>
    </div>

    <div class="main">
      <div class="sidebar">
        <h1>Configuration</h1>
        <div class="formulare">
          <div>
            <form class="problemtype">
              <label for="01">Minimization</label>
              <input id="01" type="radio" name="objective" value="1" checked>
              <label for="02">Maximization</label>
              <input id="02" type="radio" name="objective" value="2">
            </form>
          </div>

          <div>
            <form class="problemtype">
              <label for="04">Discrete</label>
              <input id="04" type="radio" name="domain" value="1" checked>
              <label for="05">Continous</label>
              <input id="05" type="radio" name="domain" value="2">
            </form>
          </div>
        </div>

        <!-- New Algorithm Selection -->
        <h2>Algorithms</h2>
        <div class="container" id="container"></div>
        <button onclick="addAlgorithm()">Add Algorithm</button>

        <form method="post" enctype="multipart/form-data" action="/" >
          <input type="file" name="inputfile" id="file" class="inputfile">
          <label for="file">Choose an input file</label>
          <button type="submit" value="select_file" name="action">Generate pdf</button>
        </form>
      </div>

      <div class="content">
        <!-- Container for rendering the PDF -->
        <div id="pdf-viewer-container">
          <canvas id="pdf-canvas" style="border: none;"></canvas>
        </div>
        <a href="static/pdf/plot.pdf" download="plot.pdf" class="download-link">
          Download url
        </a>
      </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
