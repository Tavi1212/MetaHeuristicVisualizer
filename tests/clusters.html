    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#1f77b4", "id": 0, "label": "Cluster 1", "shape": "dot", "size": 35.0, "title": "Cluster 1\nSize: 26 (12.81%)\nMin Fitness: 6349\nMax Fitness: 6671\nVolume: 22.72%"}, {"color": "#ffbb78", "id": 1, "label": "Cluster 2", "shape": "dot", "size": 41.0, "title": "Cluster 2\nSize: 36 (17.73%)\nMin Fitness: 5987\nMax Fitness: 6310\nVolume: 22.79%"}, {"color": "#d62728", "id": 2, "label": "Cluster 3", "shape": "dot", "size": 80.0, "title": "Cluster 3\nSize: 101 (49.75%)\nMin Fitness: 5631\nMax Fitness: 5979\nVolume: 24.56%"}, {"color": "#8c564b", "id": 3, "label": "Cluster 4", "shape": "dot", "size": 38.0, "title": "Cluster 4\nSize: 31 (15.27%)\nMin Fitness: 5649\nMax Fitness: 5968\nVolume: 22.51%"}, {"color": "#f7b6d2", "id": 4, "label": "Cluster 5", "shape": "dot", "size": 24.2, "title": "Cluster 5\nSize: 8 (3.94%)\nMin Fitness: 6706\nMax Fitness: 7017\nVolume: 21.95%"}, {"color": "#bcbd22", "id": 5, "label": "Cluster 6", "shape": "dot", "size": 20.0, "title": "Cluster 6\nSize: 1 (0.49%)\nMin Fitness: 7048\nMax Fitness: 7048\nVolume: 0.00%"}]);
                  edges = new vis.DataSet([{"from": 0, "to": 1}, {"from": 0, "to": 4}, {"from": 1, "to": 2}, {"from": 1, "to": 3}, {"from": 2, "to": 3}, {"from": 4, "to": 5}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
